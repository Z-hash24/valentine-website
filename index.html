<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine</title>

<style>
body {
  font-family: Arial, sans-serif;
  text-align: center;
  background: pink;
  margin: 0;
  padding: 0;
}

.container {
  margin-top: 100px;
}

h1 {
  font-size: 40px;
}

button {
  padding: 12px 24px;
  font-size: 18px;
  margin: 10px;
  border: none;
  border-radius: 8px;
  cursor: pointer;
}

#yesBtn {
  background: red;
  color: white;
}

#noBtn {
  background: white;
  color: red;
  border: 2px solid red;
}

/* HEART POPUP AREA */
#heartContainer {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  pointer-events: none;
}

.heart {
  position: absolute;
  width: 120px;
  height: 120px;
  background: red;
  transform: rotate(-45deg);
  animation: floatUp 4s ease forwards;
}

.heart::before,
.heart::after {
  content: "";
  position: absolute;
  width: 120px;
  height: 120px;
  background: red;
  border-radius: 50%;
}

.heart::before { top: -60px; }
.heart::after { left: 60px; }

.heart img {
  position: absolute;
  width: 90px;
  height: 90px;
  object-fit: cover;
  transform: rotate(45deg);
  top: 15px;
  left: 15px;
  border-radius: 10px;
}

@keyframes floatUp {
  from { transform: translateY(0) rotate(-45deg); opacity: 1; }
  to { transform: translateY(-600px) rotate(-45deg); opacity: 0; }
}
</style>
</head>

<body>

<div class="container">
  <h1>Will you be my Valentine? ❤️</h1>

  <button id="yesBtn" onclick="showHeartPhotos()">Yes</button>
  <button id="noBtn">No</button>
</div>

<div id="heartContainer"></div>

<script>
function showHeartPhotos() {
  const images = ["img1.jpg","img2.jpg","img3.jpg","img4.jpg"];
  const container = document.getElementById("heartContainer");

  images.forEach(src => {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.style.left = Math.random() * 80 + "%";
    heart.style.top = "80%";

    const img = document.createElement("img");
    img.src = src;

    heart.appendChild(img);
    container.appendChild(heart);

    setTimeout(() => heart.remove(), 4000);
  });
}
</script>

</body>
</html>
