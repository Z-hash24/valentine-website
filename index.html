<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine üíñ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #ff69b4 0%, #ffb6d9 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
            padding: 60px 40px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
        }

        h1 {
            color: #ff1493;
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .hearts {
            font-size: 4em;
            margin: 20px 0;
            animation: beat 1s infinite;
        }

        @keyframes beat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .question {
            color: #ff1493;
            font-size: 2em;
            margin: 30px 0;
            font-weight: bold;
        }

        .button-container {
            margin-top: 40px;
            position: relative;
            height: 60px;
        }

        #yesBtn, #noBtn {
            padding: 15px 40px;
            font-size: 1.2em;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            position: absolute;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        #yesBtn {
            background-color: #28a745;
            color: white;
            left: 20px;
            top: 0;
        }

        #yesBtn:hover {
            background-color: #218838;
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(40, 167, 69, 0.4);
        }

        #noBtn {
            background-color: #dc3545;
            color: white;
            right: 20px;
            top: 0;
        }

        .success-message {
            display: none;
            font-size: 2.5em;
            color: #ff1493;
            margin-top: 40px;
            animation: fadeIn 1s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .floating-heart {
            position: fixed;
            font-size: 2em;
            pointer-events: none;
            animation: float-up 3s ease-in forwards;
        }

        @keyframes float-up {
            0% {
                opacity: 1;
                transform: translateY(0);
            }
            100% {
                opacity: 0;
                transform: translateY(-100vh);
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Happy Valentine's Day Aun Raza! üíï</h1>
    
    <div class="hearts">‚ù§Ô∏è ‚ù§Ô∏è ‚ù§Ô∏è</div>
    
    <div class="question">Will you be my Valentine?</div>
    
    <div class="button-container">
        <button id="yesBtn" onclick="yesClicked()">Yes üíñ</button>
        <button id="noBtn" onmouseover="moveNo()" ontouchstart="moveNo()">No üíî</button>
    </div>
    
    <div class="success-message" id="successMsg">
        ‚ù§Ô∏è ‚ù§Ô∏è ‚ù§Ô∏è<br>
        <span style="font-size: 0.8em;">I Love You! üíï</span>
    </div>
</div>

<script>
    function yesClicked() {
        document.querySelector('.question').style.display = 'none';
        document.querySelector('.button-container').style.display = 'none';
        document.getElementById('successMsg').style.display = 'block';
        
        // Create floating hearts
        createHearts();
    }

    function moveNo() {
        var x = Math.random() * (window.innerWidth - 120);
        var y = Math.random() * (window.innerHeight - 60);
        
        document.getElementById("noBtn").style.position = "fixed";
        document.getElementById("noBtn").style.left = x + "px";
        document.getElementById("noBtn").style.top = y + "px";
    }

    function createHearts() {
        for (let i = 0; i < 30; i++) {
            setTimeout(() => {
                const heart = document.createElement("div");
                heart.className = "floating-heart";
                heart.innerHTML = "‚ù§Ô∏è";
                heart.style.left = Math.random() * window.innerWidth + "px";
                heart.style.top = window.innerHeight + "px";
                document.body.appendChild(heart);
                
                setTimeout(() => {
                    heart.remove();
                }, 3000);
            }, i * 100);
        }
    }
</script>

</body>
</html>
